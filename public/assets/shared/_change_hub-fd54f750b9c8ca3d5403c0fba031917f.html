<div class='changehub' collapse='!sessionSettings.actions.changeHub'>
  <div class='instructions'>
    <div class='avatar'>
      <ng-include src="'/assets/shared/_currentuser_avatar.html'"></ng-include>
    </div>
    <h5>Enter the group you would like to influence.</h5>
  </div>
  <div class='selecthub' ng-controller='DashboardCtrl' role='search'>
    <hidden_field_tag id='newProposalHub' ng-model='sessionSettings.actions.newProposalHub' ui-select2='hubFilterSelect2'></hidden_field_tag>
  </div>
</div>
