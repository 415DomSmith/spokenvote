<div class='modal' data-width='300px' id='loginModal'>
  <div class='modal-header'>
    <div class='close pull-right' ng-click='close()'>&times;</div>
    <h3>Please Sign In</h3>
    <div id='alertContainer'>
      <div alert-bar alertmessageclear='alertService.alertClass' class='modalAlert' ng-show='alertService.alertDestination=="modal"'></div>
    </div>
  </div>
  <div class='modal-body'>
    <div class='login_providers'>
      <div class='content_div'>
        <div class='fb-button-container-centered'>
          <div class='fb-button' ng-click="userOmniauth('facebook')">
            <span class='fb-button-left'></span>
            <span class='fb-button-center'>
              <strong>Sign in</strong>
              with
              <strong>Facebook</strong>
            </span>
            <span class='fb-button-right'></span>
          </div>
        </div>
      </div>
    </div>
    <h3 class='or-separator'>or</h3>
    <div class='login_form'>
      <form name='signInForm' ng-submit='signIn()'>
        <div class='form-group'>
          <div class='controls'>
            <input class='full-width' id='email_field' ng-minLength='3' ng-model-instant ng-model='session.email' placeholder='Email address' required type='text'>
          </div>
        </div>
        <div class='form-group'>
          <div class='controls'>
            <input class='full-width' id='password_field' ng-minLength='3' ng-model-instant ng-model='session.password' placeholder='Password' required type='password'>
            <span></span>
          </div>
          <div class='form-group'>
            <div class='controls'>
              <label class='checkbox'>
                <input id='remember_me' ng-model='session.remember_me' type='checkbox'>Remember me next time</input>
              </label>
            </div>
          </div>
          <input class='invisible' type='submit'>
        </div>
      </form>
    </div>
  </div>
  <div class='modal-footer'>
    <div class='form-group'>
      <div class='controls'>
        <button class='btn btn-warning btn-bold pull-left' ng-click='registerModal();close()'>Need to Sign Up?</button>
        <button class='btn btn-primary btn-bold' ng-click='signIn()' ng-disabled='!signInForm.$valid'>Sign In</button>
      </div>
    </div>
  </div>
</div>
