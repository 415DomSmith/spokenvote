<div class='modal' id='hubModal' ng-controller='HubsCtrl'>
  <div class='modal-header'>
    <div class='close pull-right' data-dismiss='modal'>&times;</div>
    <h3>Create a new Group</h3>
    <div alert-bar alertmessageclear='alertService.alertClass' class='content'></div>
  </div>
  <div class='modal-body'>
    <form name='newHubForm'>
      <fieldset>
        <div class='form-group'>
          <div class='controls'>
            <input class='input-xlarge' id='hub_group_name' ng-minlength='5' ng-model='hub_attributes.group_name' placeholder='Enter your new group name' required type='text'>
          </div>
          <div class='controls'>
            <input class='input-xlarge' id='hub_formatted_location' name='formatted_location' ng-model='hub_attributes.formatted_location' placeholder="Enter the Group's Location" required sv-google-place type='text'>
            <span ng-show='!newHubForm.formatted_location.$valid'>Choose a valid location.</span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class='modal-footer'>
    <fieldset>
      <div class='form-group'>
        <div class='controls'>
          <button class='btn btn-primary btn-bold' ng-click='addHub()' ng-disabled='!newHubForm.$valid'>Add Group <i class="glyphicon glyphicon-ok"></i></button>
        </div>
      </div>
    </fieldset>
  </div>
</div>
