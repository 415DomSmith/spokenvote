<div id='improveProposalModal'>
  <div class='modal-header'>
    <div class='close pull-right' ng-click='$close()'>&times;</div>
    <h2 class='modal-title'>Proposal Support</h2>
    <div class='selectedHub'>
      <span>
        <div class='groupName'>
          {{ clicked_proposal.hub.group_name }}
        </div>
        <div class='groupLocation'>
          {{ clicked_proposal.hub.formatted_location }}
        </div>
      </span>
    </div>
  </div>
  <div class='modal-body'>
    <div id='alertContainer'>
      <div alert-bar alertmessageclear='alertService.alertClass' class='modalAlert' ng-show='alertService.alertDestination=="modal"'></div>
    </div>
    <form name='supportProposalForm'>
      <div class='instructions'>
        <div class='avatar'>
          <ng-include src="'/assets/shared/_currentuser_avatar.html'"></ng-include>
        </div>
        <h5>Ok, I am adding support to the proposal shown below.</h5>
      </div>
      <div class='proposal_statement'>
        <div class='form-group'>
          <h5>Proposal Statement</h5>
          <div class='originalProposal'>
            <h4>{{ clicked_proposal.statement }}</h4>
          </div>
        </div>
        <div class='text_input'>
          <div class='form-group'>
            <textarea class='full-width' id='vote_comment' name='vote_comment' ng-maxLength='280' ng-minLength='7' ng-model='newSupport.comment' placeholder='Explain why you want to support this proposal.' required type='text'></textarea>
            <div class='length_counter happy-text' ng-show='supportProposalForm.vote_comment.$valid'>{{ 280 - newSupport.comment.length }} characters remaining</div>
            <div class='length_counter error-text' ng-show='supportProposalForm.vote_comment.$invalid &amp;&amp; !supportProposalForm.vote_comment.$error.minlength &amp;&amp; !supportProposalForm.vote_comment.$error.maxlength'>
              <div class='fa fa-warning'></div>
              <span>Required</span>
            </div>
            <div class='length_counter error-text' ng-show='supportProposalForm.vote_comment.$error.minlength'>
              <div class='fa fa-warning'></div>
              <span>Too Short</span>
            </div>
            <div class='length_counter error-text' ng-show='supportProposalForm.vote_comment.$error.maxlength'>
              <div class='fa fa-warning'></div>
              <span>Too Long</span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class='modal-footer'>
    <fieldset>
      <div class='form-group'>
        <div class='controls'>
          <button class='btn btn-primary btn-bold' ng-click='saveSupport()' ng-disabled='!supportProposalForm.$valid'>Vote for this proposal</button>
        </div>
      </div>
    </fieldset>
  </div>
</div>
